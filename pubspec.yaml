name: bdlogging
description: A Flutter package that provide logging capability for flutter apps.
version: 1.2.0
homepage: https://github.com/bitsydarel/bdlogging

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  async: '>=2.8.0 <3.0.0'
  collection: '>=1.15.0 <2.0.0'
  http: '>=0.13.0 <2.0.0'
  intl: '>=0.17.0 <1.0.0'
  io: '>=1.0.0 <2.0.0'
  meta: '>=1.3.0 <2.0.0'
  path: '>=1.8.0 <2.0.0'

dev_dependencies:
  flutter_code_style: ^2.2.0
  mocktail: '>=0.1.4 <2.0.0'
  test: '>=1.24.4 <2.0.0'

